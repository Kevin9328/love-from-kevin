<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="love-from-kevin-icon.png">
<title>Love from Kevin</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #fff5f7, #ffe8ef);
    color: #2d2a32;
    -webkit-tap-highlight-color: transparent;
  }
  .app {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    min-height: 100dvh; padding: 24px; gap: 16px; text-align: center;
  }
  h1 {
    font-size: 28px; margin: 0; letter-spacing: 0.5px;
  }
  .card {
    background: rgba(255,255,255,0.8); backdrop-filter: blur(6px);
    border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    max-width: 540px; width: 100%;
  }
  .quote {
    font-size: 22px; line-height: 1.4; font-weight: 600;
    opacity: 0; transform: translateY(10px);
    transition: all 0.4s ease;
  }
  .quote.show {
    opacity: 1; transform: translateY(0);
  }
  .meta {
    font-size: 13px; color: #6b7280; margin-top: 8px;
  }
  .btn {
    appearance: none; border: 0; background: #e11d48; color: white;
    padding: 16px 20px; border-radius: 999px; font-size: 18px; font-weight: 700;
    box-shadow: 0 6px 16px rgba(225, 29, 72, 0.35);
    transition: transform 0.06s ease;
  }
  .btn:active { transform: translateY(1px) scale(0.995); }
  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: 0;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
    pointer-events: none;
    will-change: transform, opacity;
  }
  @keyframes floatUp {
    0% { transform: translate(0, 0) scale(1); opacity: 1; }
    100% { transform: translate(var(--drift, 0px), -150px) scale(1.5); opacity: 0; }
  }
  /* Splash screen */
  #splash {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(135deg, #fff5f7, #ffe8ef);
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    z-index: 9999;
    transition: opacity 0.6s ease;
  }
  #splash img {
    width: 120px; height: 120px; margin-bottom: 20px;
  }
  #splash.fade {
    opacity: 0; pointer-events: none;
  }
  /* Photo area (optional) */
  .photo {
    width: 100%;
    max-width: 540px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
  }
  .photo img {
    width: 100%; height: auto; display: none; border-radius: 16px;
  }
  .photo img.show {
    display: block;
    animation: fadein 400ms ease;
  }
  @keyframes fadein {
    from { opacity: 0; transform: scale(0.985); }
    to   { opacity: 1; transform: scale(1); }
  }
</style>
</head>
<body>
<div id="splash">
  <img src="love-from-kevin-icon.png" alt="Heart">
  <div style="font-size:20px; font-weight:600;">Love from Kevin</div>
</div>

<div class="app">
  <h1>Love from Kevin</h1>
  <div class="photo"><img id="photo" alt="Memory"></div>
  <div class="card">
    <div id="quote" class="quote">Loading your note‚Ä¶</div>
    <div id="meta" class="meta"></div>
  </div>
  <button class="btn" id="btnLove">Give Me Some Love ‚ù§Ô∏è</button>
  <div id="counter" class="meta"></div>
</div>

<script>
// --- Config ---
// Important dates
const MET_DATE = new Date(2022, 8, 8);     // Sept 8, 2022 (month is 0-based)
const MARRIED_DATE = new Date(2024, 6, 5); // July 5, 2024

// Files to fetch (edit these in GitHub)
const QUOTES_URL = 'quotes.json';
const PHOTOS_URL = 'photos.json';

// In-case-of-offline fallback quotes (won't be used if quotes.json loads)
const FALLBACK_QUOTES = [
  "You are my love bug now and forever",
  "You have my whole heart",
  "I will always be here for you"
];

let QUOTES = [];
let PHOTOS = [];

// --- Utilities ---
function randomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
function updateCounters() {
  const today = new Date();
  const daysMet = Math.floor((today - MET_DATE) / (1000*60*60*24));
  const daysMarried = Math.floor((today - MARRIED_DATE) / (1000*60*60*24));
  document.getElementById('counter').textContent =
    "We met Sep 08, 2022 ‚Ä¢ " + daysMet + " days ago | Married Jul 05, 2024 ‚Ä¢ " + daysMarried + " days ago";
}

// Hearts
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  const colors = ['‚ù§Ô∏è','ü©∑','üß°','üíõ'];
  heart.textContent = colors[Math.floor(Math.random() * colors.length)];
  heart.style.left = Math.random() * 90 + 'vw';
  heart.style.fontSize = (16 + Math.random() * 24) + 'px';
  const drift = (Math.random() * 60 - 30) + 'px';
  heart.style.setProperty('--drift', drift);
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
function burstHearts(count) { for (let i = 0; i < count; i++) setTimeout(createHeart, i * 120); }

// Quote + photo
function showRandomPhoto() {
  const img = document.getElementById('photo');
  if (!PHOTOS.length) { img.classList.remove('show'); img.style.display = 'none'; return; }
  const url = randomItem(PHOTOS);
  img.src = url;
  img.onload = () => { img.style.display = 'block'; img.classList.add('show'); };
}
function pickQuote() {
  const qEl = document.getElementById('quote');
  const metaEl = document.getElementById('meta');
  qEl.classList.remove('show');
  setTimeout(() => {
    const source = QUOTES.length ? QUOTES : FALLBACK_QUOTES;
    const q = randomItem(source);
    const now = new Date();
    qEl.textContent = q;
    metaEl.textContent = "‚Äî Kevin ‚Ä¢ " + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    qEl.classList.add('show');
    if (navigator.vibrate) navigator.vibrate(12);
  }, 200);
  showRandomPhoto();
}

// Load JSON (no-store to avoid stale cache)
async function loadData() {
  try {
    const [qRes, pRes] = await Promise.all([
      fetch(QUOTES_URL + '?v=' + Date.now(), { cache: 'no-store' }),
      fetch(PHOTOS_URL + '?v=' + Date.now(), { cache: 'no-store' }),
    ]);
    if (qRes.ok) QUOTES = await qRes.json();
    if (pRes.ok) PHOTOS = await pRes.json();
  } catch(e) {
    // Ignore and use fallbacks
  }
}

// Events
document.getElementById('btnLove').addEventListener('click', () => {
  pickQuote(); burstHearts(5); updateCounters();
});

// Splash + init
window.addEventListener('load', async () => {
  await loadData();
  updateCounters();
  pickQuote(); // show something on first load
  setTimeout(() => document.getElementById('splash').classList.add('fade'), 800);
});
</script>
</body>
</html>
