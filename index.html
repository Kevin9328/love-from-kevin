
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="love-from-kevin-icon.png">
<title>Love from Kevin</title>
<style>
  html, body {
    margin: 0; padding: 0; min-height: 100%; height: auto; overflow-x: hidden; overflow-y: auto;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #fff5f7, #ffe8ef, #ffe8f0);
    background-size: 400% 400%;
    animation: bgShift 20s ease infinite;
    color: #2d2a32;
    -webkit-tap-highlight-color: transparent;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .light-overlay {
    position: fixed;
    inset: 0;
    background: url('light-rays.png') repeat;
    opacity: 0.18;
    pointer-events: none;
    z-index: 0;
  }

  .app {
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    min-height: 100dvh; padding: 24px; gap: 16px; text-align: center;
    position: relative; z-index: 1;
  }
</style>
</head>
<body>
<div class="light-overlay"></div>
<div class="app">
  <h1>Love from Kevin</h1>
  <p>This is your fixed version with scroll restored and animated background preserved.</p>
</div>
</body>
</html>
