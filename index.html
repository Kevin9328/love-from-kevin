<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="love-from-kevin-icon.png">
<title>Love from Kevin</title>
<style>
  :root {
    --bg1: #fff5f7;
    --bg2: #ffe8ef;
    --text: #2d2a32;
    --accent: #e11d48; /* rose-600-ish */
    --muted: #6b7280;
    --card: #ffffffdd;
  }
  * { box-sizing: border-box; -webkit-tap-highlight-color: rgba(0,0,0,0); }
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
    color: var(--text);
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
  }
  .app {
    min-height: 100dvh; display: flex; flex-direction: column; align-items: center; justify-content: center;
    padding: 24px; gap: 16px;
  }
  h1 {
    font-size: 28px; margin: 0; text-align: center; letter-spacing: 0.5px;
  }
  .subtitle {
    color: var(--muted); font-size: 14px; text-align: center;
  }
  .card {
    width: 100%; max-width: 540px; background: var(--card); backdrop-filter: blur(6px);
    border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    display: flex; flex-direction: column; gap: 14px; align-items: center; text-align: center;
  }
  .quote {
    font-size: 20px; line-height: 1.4; font-weight: 600;
  }
  .meta {
    font-size: 13px; color: var(--muted);
  }
  .btn {
    appearance: none; border: 0; background: var(--accent); color: white;
    padding: 16px 20px; border-radius: 999px; font-size: 18px; font-weight: 700;
    box-shadow: 0 6px 16px rgba(225, 29, 72, 0.35);
    transition: transform 0.06s ease;
  }
  .btn:active { transform: translateY(1px) scale(0.995); }
  .row {
    display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap;
    width: 100%; max-width: 540px;
  }
  .ghost {
    background: transparent; color: var(--accent); border: 2px solid var(--accent);
  }
  .hint {
    margin-top: 8px; font-size: 12px; color: var(--muted); text-align: center;
  }
  .footer {
    position: fixed; bottom: env(safe-area-inset-bottom); left: 0; right: 0;
    padding: 12px 16px; display: flex; justify-content: center;
  }
  .small {
    font-size: 12px; color: var(--muted);
  }
</style>
</head>
<body>
  <div class="app">
    <h1>Love from Kevin</h1>
    <div class="subtitle">Tap the heart for a little note, anytime. ❤️</div>

    <div class="card" id="card">
      <div class="quote" id="quote">Tap the button to get a note.</div>
      <div class="meta" id="meta"></div>
    </div>

    <div class="row">
      <button class="btn" id="btnLove">Give Me Some Love ❤️</button>
      <button class="btn ghost" id="btnShare" aria-label="Share">Share</button>
    </div>

    <div class="hint">Tip: Add to Home Screen in Safari → Share → <em>Add to Home Screen</em>.</div>
  </div>

  <div class="footer">
    <div class="small">Made with love for Kate.</div>
  </div>

<script>
// Placeholder quotes. We will replace with Kevin's custom list.
const quotes = [
  "You are my favorite part of every day.",
  "I’m proud of you—always.",
  "Coffee tastes better when I make it for you. (It’s the love.)",
  "You and our little girl are my whole world.",
  "I thank God for you every night.",
  "If hugs could speak, mine would say ‘I’ve got you.’",
  "You make ordinary moments feel like magic.",
  "I love your laugh. Keep it coming.",
  "Whatever today brings, we face it together.",
  "I’m your biggest fan—today and always."
];

function randomItem(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function pickQuote() {
  const q = randomItem(quotes);
  const now = new Date();
  const meta = now.toLocaleString([], { hour: '2-digit', minute: '2-digit' });
  document.getElementById('quote').textContent = q;
  document.getElementById('meta').textContent = "— Kevin • " + meta;
  // haptic-ish feedback
  if (window.navigator && window.navigator.vibrate) {
    window.navigator.vibrate(12);
  }
}

document.getElementById('btnLove').addEventListener('click', pickQuote);

document.getElementById('btnShare').addEventListener('click', async () => {
  const text = document.getElementById('quote').textContent + "\n" + document.getElementById('meta').textContent;
  if (navigator.share) {
    try {
      await navigator.share({ text });
    } catch (e) { /* user canceled */ }
  } else {
    try {
      await navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    } catch (e) {
      alert("Couldn’t share automatically. Long-press to copy.");
    }
  }
});
</script>
</body>
</html>
